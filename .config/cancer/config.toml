[environment]
scroll = 8192
batch  = 33

[style]
font   = "monospace 11px"
margin = 2

[style.color]
foreground    = "#c6c6c6"
background    = "#000000"
underline     = "#b21818"
strikethrough = false

[style.cursor]
shape = "block"
blink = false

foreground = "#fff"
background = "#b21818"

[overlay]
status = false

[overlay.cursor]
shape = "block"
blink = false

foreground = "#b21818"
background = "#fff"

[overlay.hinter]
opener  = "firefox"
matcher = '''(?xi)
	((gopher|https?|ftp)://(-\.)?([^\s/?\.\#]+\.?)+(/[^\s]*)?)
'''

[overlay.hinter.style]
background = "#b21818"
foreground = "#fff"
attributes = "bold"

[overlay.hinter.1]
opener  = "mpv"
matcher = '''(?xi)
	(https?://.*?\.youtube.com/watch[^\s]+) |
	(https?://.*?\.youtu.be/[^\s]+) |
	((https?|ftp)://(-\.)?([^\s/?\.\#]+\.?)+/[^\s]+\.(webm|gif|mp4|avi))
'''

[overlay.hinter.1.style]
foreground = "#18b218"
background = "#ffffff"
attributes = "bold"

[color]
0  = "#000000"
1  = "#B21818"
2  = "#18B218"
3  = "#BE5F00"
4  = "#6D85BA"
5  = "#B218B2"
6  = "#18B2B2"
7  = "#B2B2B2"
8  = "#686868"
9  = "#FF5454"
10 = "#54FF54"
11 = "#FFFF54"
12 = "#73A5FF"
13 = "#FF54FF"
14 = "#54FFFF"
15 = "#FFFFFF"
